<!DOCTYPE html>
<html> 

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Healthjam</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/healthjam.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/lodash.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
	
	</head>

	<body>
		
		<header id="app-header">
			<div class="container" style="padding: 0 10px;">
				<div class="control" style="padding-left: 0; padding-right: 20px; border-right: 0;">
					<a href="index.html" title="Back">
						<i style="line-height: 60px; font-size: 18px;" class="glyphicon glyphicon-chevron-left"></i>
					</a>
				</div>

				<div class="btn-group btn-group-full">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span id="diseaseLabel">Lice</span> <span class="icon icon--arrow-dropdown"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu">
						<li><a class="disease-picker" href="#" data-disease="lice">Lice</a></li>
						<li><a class="disease-picker" href="#" data-disease="cold">Common cold</a></li>
	                    <li class="divider"></li>
						<li><a class="disease-picker" href="#" data-disease="other">Other...</a></li>
					</ul>
				</div>

			</div>
		</header>

		<section class="container" style="height: 90%;">
			<div id="map-canvas" style="width: 100%; height: 100%"/>
		</section>


		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/map.js"></script>	
				
	</body>

</html>
