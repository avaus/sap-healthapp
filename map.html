<!DOCTYPE html>
<html> 

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Healthjam</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />

	<body>
